[build]
  base= "client/"
  command = "yarn build --environment=production"
  ignore = "/bin/false"

# production
[context.master]
  environment = { HOST="https://applicant-portal.herokuapp.com", NYCID_CLIENT_ID='applicant-portal-production', CONTACT_MGMT_ENABLED='false' }

# staging
[context.staging]
  environment = { HOST="https://applicant-portal-staging.herokuapp.com", NYCID_CLIENT_ID='applicant-portal-staging', CONTACT_MGMT_ENABLED='false' }

# qa team
[context.qa]
  environment = { HOST="https://applicant-portal-qa.herokuapp.com", NYCID_CLIENT_ID='applicant-portal-qa', CONTACT_MGMT_ENABLED='true' }

# training
[context.training]
  environment = { HOST="https://applicant-portal-training.herokuapp.com", NYCID_CLIENT_ID='applicant-portal-training', CONTACT_MGMT_ENABLED='true' }

# develop
[context.develop]
  environment = { HOST="https://applicant-portal-develop.herokuapp.com", NYCID_CLIENT_ID='applicant-portal-develop', CONTACT_MGMT_ENABLED='true' }
