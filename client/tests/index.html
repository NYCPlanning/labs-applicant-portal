<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Applicant Portal Tests</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}
    {{content-for "test-head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/client.css">
    <link rel="stylesheet" href="{{rootURL}}assets/test-support.css">

    {{content-for "head-footer"}}
    {{content-for "test-head-footer"}}
  </head>
  <body>
    {{content-for "body"}}
    {{content-for "test-body"}}

    <div id="qunit"></div>
    <div id="qunit-fixture">
      <div id="ember-testing-container">
        <div id="ember-testing"></div>
      </div>
    </div>

    <script src="{{rootURL}}testem.js" integrity="" data-embroider-ignore></script>

    <script type="text/javascript">
      function setGetParam(key, value) {
        if (history.pushState) {
          var params = new URLSearchParams(window.location.search);
          params.set(key, value);
          var newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?' + params.toString();
          window.history.pushState({ path: newUrl }, '', newUrl);
        }
      }

      setGetParam('hidepassed', true);
      setGetParam('dockcontainer', true);
      setGetParam('mirageLogging', true);
    </script>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/test-support.js"></script>
    <script src="{{rootURL}}assets/client.js"></script>
    <script src="{{rootURL}}assets/tests.js"></script>

    {{content-for "body-footer"}}
    {{content-for "test-body-footer"}}
  </body>
</html>
